name: seed_reader
description: App to read a generated seed

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  flutter_localizations:
    sdk: flutter
  qr_flutter: ^4.0.0
  provider: ^6.0.1
  rxdart: ^0.27.2
  get_it: ^7.2.0
  mockito: ^5.0.16
  scan: ^1.4.3
  connectivity: ^3.0.6

dev_dependencies:
  build_runner: ^2.1.4
  flutter_test:
    sdk: flutter
  

flutter:

  uses-material-design: true
flutter_intl:
  enabled: true
